								<div class="panel-body">

										<div class="form-group">
											<label class="col-sm-4 control-label">身份证号码</label>

												<input class="w180" type="text" name="idcard" readonly="readonly" value="130154698745124556"/>

										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label">用户电话</label>

												<input class="w180" type="text" name="phone" readonly="readonly" value="18865478954"/>

										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label">用户邮箱</label>

												<input class="w180" type="text" name="email" readonly="readonly" value="546998745@qq.com"/>

										</div>
										<div class="form-group">

												<input class="w180" type="text" name="department" readonly="readonly" value="外科"/>

										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label">当前职位</label>

												<input class="w180" type="text" name="position" readonly="readonly" value="大夫"/>

										<div class="form-group">

												<input class="w180" type="text" name="directSuperior" readonly="readonly" value="李某某"/>

										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group">
											<label class="col-sm-3 control-label">最后登录时间</label>
											<div class="col-sm-6">
												<input class="w180" type="text" name="lastLogonTime" readonly="readonly" value="2017.07.16"/>

									    </div>
										<div class="form-group">

										</div>
										<div class="form-group">

											<div class="col-sm-6">
												<input class="w180" type="text" name="operationAccount" readonly="readonly" value="admin"/>

										</div>
										<div class="form-group">
