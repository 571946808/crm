<!DOCTYPE html>
<html>
    <head>
        <title>活动记录</title>
        <link rel="stylesheet" type="text/css" href="/css/e-crb/template-management/template-management.css">
        <!--#include file="/html/common/head.html"-->
    </head>
    <body>
        <!--#include file="/html/common/header.html"-->
        <div class="page clearfix">
            <div class="holder">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <ol class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
                                <li><a href="#">活动管理</a></li>
                                <li class="active">活动记录</li>
                            </ol>
                            <div class="alert alert-success J_tip" role="alert">提示信息!</div>
                            <input type="hidden" class="pageDataCount" value="10">
                        </div>
                        <div class="col-sm-12 margin-top--10">
                            <form class="form-horizontal J_detailForm">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4>记录详情</h4>
                                    </div>
                                    <div class="panel-body">
                                        <input type="hidden" name="id" value="2">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label"><span class="requires">*</span>活动名称</label>
                                                <div class="col-sm-6">
                                                    <input class="w200" type="text" value="活动A" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">活动级别</label>
                                                <div class="col-sm-6">
                                                    <input class="w200" type="text" value="二级" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">活动时间</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="2017-07-17"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">循环粒度</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="年"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">是否关联积分</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="否"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">是否随访记录</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="否"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">活动类型</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="营销型"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">提醒时间</label>
                                                <div class="col-sm-4">
                                                    <input readonly="readonly" class="w200" type="text" value="活动前"/>
                                                </div>
                                                <div class="col-sm-3 col-sm-offset-1">
                                                    <input class="w50" type="text" name="time">&nbsp;日
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">到</label>
                                                <div class="col-sm-6">
                                                    <input class="w200" type="text" readonly="readonly" value="2017-07-17" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">活动人员</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="会员A组"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">是否HIS关联</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="否"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <h4>活动内容</h4>
                                            <hr>
                                            <textarea readonly="readonly" class="col-sm-12 h100">哈哈哈哈哈哈哈哈哈啊哈哈</textarea>
                                            <!-- <label class="margin-top-10"><a href="/i/w3school_logo_white.gif" download="XXXXXXX">AAAAAAAAAAAA下载</a></label> -->
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <h4>通知内容</h4>
                                            <hr>
                                            <textarea readonly="readonly" class="col-sm-12 h100">哈哈哈哈哈哈哈哈哈哈</textarea>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <h4>处理内容</h4>
                                            <hr>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">本期状态</label>
                                                <div class="col-sm-6">
                                                    <select name="status" class="form-control w200">
                                                        <option value="-1">请选择</option>
                                                        <option value="0">未完成</option>
                                                        <option value="1">已完成</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">日期</label>
                                                <div class="col-sm-6">
                                                    <input class="Wdate w200" type="text" name="date" onclick="WdatePicker()" readonly="readonly" value="2017-07-1" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">检查项选择</label>
                                                <div class="col-sm-6">
                                                    <select name="checkItem" class="form-control w200">
                                                        <option value="-1">请选择</option>
                                                        <option value="0">未完成</option>
                                                        <option value="1">已完成</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">结果</label>
                                                <div class="col-sm-6">
                                                    <textarea name="comment" class="col-sm-12 h100">哈哈哈哈哈哈哈哈哈哈</textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-4">
                                                <div class="btn-toolbar">
                                                    <button class="btn-success btn J_submit btn-radius-no" type="button"><i class="fa fa-save"></i>&nbsp;确定</button>
                                                    <button class="btn-default btn" type="reset"><i class="fa fa-undo"></i>&nbsp;重置</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12">
                            <div class="panel panel-info">
                                <!-- <div class="panel-heading">
                                    <h4>其他活动列表</h4>
                                </div> -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>活动名称</th>
                                                    <th>活动类型</th>
                                                    <th>活动级别</th>
                                                    <th>活动状态</th>
                                                    <th>本期开始时间</th>
                                                    <th>活动人员</th>
                                                    <th>活动创建人</th>
                                                    <th>活动创建日期</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="J_template">
                                                <tr data-id="1">
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="pull-right">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination" id="pageLimit">
                                                <li>
                                                    <a href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li class="active"><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li>
                                                    <a href="#" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--#include file="/html/common/footer.html"-->
        <input type="hidden" class="hidId">
        <!-- 处理对话框 -->
        <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示信息</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal J_form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">日期</label>
                                <div class="col-sm-9">
                                    <input id="start" type="text" name="date" class="Wdate w200 form-control J_date" onclick="WdatePicker()" readonly="readonly" value="2017-07-1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">检查项选择</label>
                                <div class="col-sm-9">
                                    <input type="text" name="checkItem" class="w200 form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">下次计划时间</label>
                                <div class="col-sm-9">
                                    <input type="text" name="nextTime" class="Wdate w200 form-control J_nextTime" onclick="WdatePicker({minDate:'#F{$dp.$D(\'start\')}'})" readonly="readonly" value="2017-08-1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注</label>
                                <div class="col-sm-9">
                                    <textarea name="comment" cols="50" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-success J_save">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 操作失败对话框 -->
        <div class="modal fade" id="tipDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示信息</h4>
                    </div>
                    <div class="modal-body">
                        <p>操作失败，请重新操作!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-scuuess" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/tool/calendar/WdatePicker.js"></script>
        <script src="/js/e-crb/activities-management/activities-management-ing/activities-management-ing-record.js"></script>
    </body>
</html>
