<!DOCTYPE html>
<html>
    <head>
        <title>活动详情</title>
        <link rel="stylesheet" type="text/css" href="/css/e-crb/template-management/template-management.css">
        <!--#include file="/html/common/head.html"-->
    </head>
    <body>
        <!--#include file="/html/common/header.html"-->
        <div class="page clearfix">
            <div class="holder">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <ol class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
                                <li><a href="#">活动管理</a></li>
                                <li class="active">活动详情</li>
                            </ol>
                            <div class="alert alert-success J_tip" role="alert">提示信息!</div>
                            <input type="hidden" class="pageDataCount" value="10">
                        </div>
                        <div class="col-sm-12 margin-bottom-30 margin-top--10">
                            <form class="form-horizontal J_detailForm">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h4>活动详情</h4>
                                    </div>
                                    <div class="panel-body">
                                        <input type="hidden" name="id" value="2">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label"><span class="requires">*</span>活动名称</label>
                                                <div class="col-sm-6">
                                                    <input class="w200" type="text" value="活动A" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">活动级别</label>
                                                <div class="col-sm-6">
                                                    <input class="w200" type="text" value="二级" readonly="readonly"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">活动时间</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="2017-07-17"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">循环粒度</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="年"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">是否关联积分</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="否"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-5 control-label">是否随访记录</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="否"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">活动类型</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="营销型"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">提醒时间</label>
                                                <div class="col-sm-5">
                                                    <input readonly="readonly" class="w200" type="text" value="活动前"/>
                                                </div>
                                                <div class="col-sm-3">
                                                    <input class="w50" type="text" name="time">&nbsp;日
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">到</label>
                                                <div class="col-sm-6">
                                                    <input class="w200" type="text" readonly="readonly" value="2017-07-17" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">活动人员</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="会员A组"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">是否HIS关联</label>
                                                <div class="col-sm-6">
                                                    <input readonly="readonly" class="w200" type="text" value="否"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <h4>活动具体内容</h4>
                                            <hr>
                                            <textarea readonly="readonly" class="col-sm-12 h100">哈哈哈哈哈哈哈哈哈啊哈哈</textarea>
                                            <label class="margin-top-10"><a href="/i/w3school_logo_white.gif" download="XXXXXXX"></a></label>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <h4>通知内容</h4>
                                            <hr>
                                            <textarea readonly="readonly" class="col-sm-12 h100">哈哈哈哈哈哈哈哈哈哈</textarea>
                                            <a href="#" class="btn btn-success J_notificationDetails"><i class="fa fa-"></i>&nbsp;通知详情</a> 
                                        </div>
                                    </div>
                               </div>
                            </form>
                        </div>
                        <div class="col-sm-12 margin-top--10">
                        <form class="form-horizontal J_searchForm">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>搜索</h4>
                                </div>
                                <div class="panel-body">        
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">姓名</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select1" class="form-control J_selectName w180" name="name"></select>
                                        </div>
                                        <label class="col-sm-2 control-label">身份证号</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select2" class="form-control J_selectId w180" name="idCardNum"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 margin-bottom-10 margin-top--10 padding-left">
                                <button type="submit"  class="btn J_search btn-success"><i class="fa fa-search"></i>&nbsp;查询</button>
                                <a href="#" class="btn btn-success J_addIntegral" ><i class="fa fa-pencil"></i>&nbsp;添加积分</a>
                            </div>
                        </form>
                    </div>
                        <div class="col-sm-12">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>活动记录</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover table-bordered">
                                            <thead>
                                                <tr>
                                                    <th><input type="checkbox" class="J_selectAll"></th>
                                                    <th>姓名</th>
                                                    <th>身份证</th>
                                                    <th>电话号</th>
                                                    <th>通知状态</th>
                                                    <th>本期开始时间</th>
                                                    <th>本期参与情况</th>
                                                    <th>累计参与情况</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody id="J_template">
                                                <!-- <tr data-id="1">
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>1</td>
                                                </tr> -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="pull-right">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination" id="pageLimit">
                                                <li>
                                                    <a href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li class="active"><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li>
                                                    <a href="#" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--#include file="/html/common/footer.html"-->
        <input type="hidden" class="hidId">
        <!-- 操作失败对话框 -->
        <div class="modal fade" id="tipDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示信息</h4>
                    </div>
                    <div class="modal-body">
                        <p>操作失败，请重新操作!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- 添加对话框 -->
    <div class="modal fade" id="integralDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal J_editForm">
                        <div class="form-group">
                           <label class="col-sm-4 control-label">选择积分项</label>
                            <div class="col-sm-6">
                               <select class="form-control w180  J_pointItem" name ="pointItem" value="">
                                        <option value="1">请选择</option>
                                        <option value="2">参与活动积分</option>
                                        <option value="3">端午节活动积分</option>
                                        <option value="4">其他活动积分</option>
                                </select>
                            </div>
                        </div>    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success J_integral" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div> 
    <!-- 批量添加积分选择为空对话框 -->
    <div class="modal fade" id="addTipDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>请至少选择一个添加项!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
   </div>       
        <script src="/js/tool/calendar/WdatePicker.js"></script>
        <script src="/js/e-crb/activities-management/activities-management-ing/activities-management-ing-details.js"></script>
    </body>
</html>
