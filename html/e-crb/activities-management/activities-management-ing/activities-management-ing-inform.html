<!DOCTYPE html>
<html>
<head>
	<title>通知处理</title>
	<!--#include file="/html/common/head.html"-->
</head>
<body>
	<!--#include file="/html/common/header.html"-->
	<div class="page clearfix">
		<div class="holder">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">                        
                        <ol class="breadcrumb">
                            <li>
                                <a href="#"><i class="fa fa-home"></i>&nbsp;首页</a>
                            </li>
                            <li>
                                <a href="#">活动管理</a>
                            </li>
                            <li class="active">通知处理</li>
                        </ol>
                        <div class="alert alert-success J_tip" role="alert">提示信息!</div>
                        <input type="hidden" class="pageDataCount" value="10">
                        <!-- <input type="hidden" class="createdParty" value="管理员"> -->
                    </div>
                    <div class="col-sm-12 ">
                    	<div class="col-sm-12 margin-bottom-10 margin-top--10 padding-left">        
                            <a href="#" class="btn btn-success btn-radius-no J_inform" data-toggle="modal" data-target="#addDialog">
                            <i class="fa fa-bullhorn"></i>&nbsp;批量通知</a>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <!-- <div class="panel-heading">
                                <h4>标签列表</h4>
                            </div> -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered">
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox" class="J_selectAll"></th>
                                                <th>序号</th>
                                                <th>活动名称</th>
                                                <th>活动类别</th>
                                                <th>活动级别</th>
                                                <th>本期开始时间</th>
                                                <th>通知内容</th>
                                            </tr>
                                        </thead>
                                        <tbody id="J_template">                                            
                                        </tbody>
                                    </table>
                                    <div class="pull-right">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination" id="pageLimit">
                                                <li>
                                                    <a href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li class="active"><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li>
                                                    <a href="#" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<input class="hidId" type="hidden"></input>

	<!-- 批量通知对话框 -->
    <div class="modal fade" id="informDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">结果记录</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal J_editForm">
                    	<div class="form-group">
                            <label class="col-sm-3 control-label">状态<!-- <span class="requires">&nbsp;*</span> --></label>
                            <div class="col-sm-6">
                            	<select id="editable-select1" class="form-control J_selectName w200" name="eventStatus">
                            		<option value="1">已通知</option>
                            		<option value="2">未通知</option>
                            	</select>
                                 <!-- <input type="hidden" name="partyId" value="1"> -->
                                <!-- <input type="text" class="form-control J_editPeoInput" value="" disabled="true"> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-6">
                                <textarea name="comment" class="form-control J_editRemInput" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success J_delAllDlg" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 选择为空对话框 -->
    <div class="modal fade" id="delTipDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>请至少选择一个通知项!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作失败对话框 -->
    <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>操作失败，请重新操作!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
	<!--#include file="/html/common/footer.html"-->
	<script src="/js/e-crb/activities-management/activities-management-ing/activities-management-ing-inform.js"></script>
</body>
</html>
