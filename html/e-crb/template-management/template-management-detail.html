<!DOCTYPE html>
<html>
	<head>
		<title>模板详情</title>
		<link rel="stylesheet" type="text/css" href="/css/e-crb/template-management/template-management.css">
		<!--#include file="/html/common/head.html"-->
	</head>
	<body>
		<!--#include file="/html/common/header.html"-->
		<div class="page clearfix">
			<div class="holder">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<ol class="breadcrumb">
							  	<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
							  	<li><a href="#">客户关怀</a></li>
							  	<li class="active">模板管理</li>
							</ol>
						</div>
						<div class="col-sm-12 margin-bottom-30 margin-top--10">
							<form class="form-horizontal J_form" action="" method="">
								<div class="panel panel-info">
									<div class="panel-heading">
										<h4>模板详情</h4>
									</div>
									<div class="panel-body">
										<input type="hidden" name="templateId" value="112">
										<div class="col-sm-6">
										  	<div class="form-group">
										    	<label class="col-sm-5 control-label"><span class="requires">*</span>活动名称</label>
											    <div class="col-sm-6">
											     	<input class="w180 J_name" type="text" value="活动A" name="name" readonly="readonly"/>
											    </div>
										  	</div>
											<div class="form-group">
												<label class="col-sm-5 control-label">活动级别</label>
												<div class="col-sm-6">
													<input class="w180" type="text" value="二级" name="level" readonly="readonly"/>
												</div>
											</div>
										  	<div class="form-group">
										    	<label class="col-sm-5 control-label">活动时间</label>
											    <div class="col-sm-6">
											     	<input id="start" name="startDate" readonly="readonly" class="w180" type="text" value="2017-07-17"/>
											    </div>
										  	</div>
										  	<div class="form-group">
										    	<label class="col-sm-5 control-label">是否关联积分</label>
											    <div class="col-sm-6">
											    	<input name="isPointsRelated" readonly="readonly" class="w180" type="text" value="否"/>
											    </div>
										  	</div>
										  	<div class="form-group J_pollingTime">
										    	<label class="col-sm-5 control-label">循环粒度</label>
											    <div class="col-sm-6">
											    	<input name="pollingTime" readonly="readonly" class="w180" type="text" value="年"/>
											    </div>
										  	</div>
									  	</div>
									  	<div class="col-sm-6">
										  	<div class="form-group">
										    	<label class="col-sm-3 control-label">活动类型</label>
											    <div class="col-sm-6">
											    	<input name="type" readonly="readonly" class="w180 J_detail" id="2" type="text" value="营销型"/>
											    </div>
										  	</div>
										  	<div class="form-group">
										    	<label class="col-sm-3 control-label">提醒时间</label>
											    <div class="col-sm-5">
											    	<label class="col-sm-5 control-label">活动前</label>
											    	<div class="col-sm-7">
												    	<input class="w50 J_date" readonly="readonly" type="text" name="remindTime" value="2">&nbsp;日
												    </div>
											    </div>
										  	</div>
										  	<div class="form-group">
										    	<label class="col-sm-3 control-label">到</label>
											    <div class="col-sm-6">
											     	<input id="endTime" class="w180" type="text" name="endDate" readonly="readonly" value="2017-07-17" />
											    </div>
										  	</div>
										  	<div class="form-group">
										    	<label class="col-sm-3 control-label">是否关联检查项</label>
											    <div class="col-sm-6">
											    	<input name="isCheckItemRelated" readonly="readonly" class="w180" type="text" value="否"/>
											    </div>
										  	</div>
										  	<div class="form-group J_memberGroupId">
										    	<label class="col-sm-3 control-label">活动人员</label>
											    <div class="col-sm-6">
											    	<input name="memberGroupId" readonly="readonly" class="w180" type="text" value="会员A组"/>
											    </div>
										  	</div>
									  	</div>
									  	<div class="form-group col-sm-12">
									  		<h4>活动内容</h4>
									  		<hr>
									  		<textarea readonly="readonly" class="col-sm-12 h100 J_content">哈哈哈哈哈哈哈哈哈啊哈哈</textarea>
									  		<label class="margin-top-10"><a href="/i/w3school_logo_white.gif" download="XXXXXXX">AAAAAAAAAAAA下载</a></label>
									  	</div>
									  	<div class="form-group col-sm-12">
									  		<h4>通知内容</h4>
									  		<hr>
									  		<textarea readonly="readonly" class="col-sm-12 h100 J_noticeContent">哈哈哈哈哈哈哈哈哈哈</textarea>
									  	</div>
									</div>
									<div class="panel-footer">
								      	<div class="row">
								      		<div class="col-sm-6 col-sm-offset-4">
								      			<div class="btn-toolbar">
									      			<button class="btn-default btn" onclick="window.history.go(-1);" type="button"><i class="fa fa-undo"></i>&nbsp;返回上一页</button>
								      			</div>
								      		</div>
								      	</div>
								    </div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--#include file="/html/common/footer.html"-->
		<script src="/js/e-crb/template-management/template-management-add.js"></script>
	</body>
</html>
