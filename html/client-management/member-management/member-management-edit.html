<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>会员修改</title>
		<link rel="stylesheet"  href="/css/client-management/member-management/member-management.css"/>
		<!--#include file="/html/common/head.html"-->
    </head>
	<body>
		<!--#include file="/html/common/header.html"-->
		<div class="page clearfix">
	        <div class="holder">
	            <div class="container"> 
	                <div class="row">
	                    <div class="col-sm-12 margin-top--30">
	                        <ol class="breadcrumb">
	                            <li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
	                            <li><a href="#">患者管理</a></li>
	                            <li class="active">会员管理</li>
	                        </ol>
	                        <div class="alert alert-success J_tip" role="alert">提示信息!</div>
	                    </div>
	                    <form class="form-horizontal J_form" method="" action="">
		                    <div class="col-sm-12 margin-top--10">
		                        <div class="panel panel-info">
		                            <div class="panel-heading">
		                                <h4>患者基本信息</h4>
		                            </div>
		                            <div class="panel-body">
		                            	<input type="hidden" name="id" class="J_id" value="1111">       
		                                <div class="col-sm-5">
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">姓名</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="name" value="张三"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">身份证号</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="idCardNum" disabled="disabled" value="130154698745124556"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">性别</label>
												<div class="col-sm-6">
													<select class="w180 form-control" name="gender">
														<option value="0">女</option>
														<option value="1">男</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">年龄</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="age" disabled="disabled" value="20"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">电话</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="tel"  value="18865478954"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">联系人</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="secContact"  value="张五"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">联系人电话</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="secTel"  value="18865478954,12266374849"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">联系人关系</label>
												<div class="col-sm-6">
													<select class="w180 form-control" name="dicSecRelation">
														<option value="0">父子</option>
														<option value="1">母子</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">用户类型</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="dicType" disabled="disabled" value="普通用户"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">诊断</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="diagnoseType" value="造影"/>
												</div>
											</div>
										</div>
										<!-- 右侧内容start -->
										<div class="col-sm-7">
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">身高</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="height"  value="178"/>
													<label>cm</label>
												</div>
										    </div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">体重</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="weight" value="60"/>
													<label>kg</label>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">民族</label>
												<div class="col-sm-6">
													<select class="w180 form-control" name="dicNation">
														<option value="0">汉族</option>
														<option value="1">傣族</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">工作单位</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="company" value="无"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">住址</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="address" value="吉林省长春市鹿苑小区"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">医保类型</label>
												<div class="col-sm-6">
													<select class="w180 form-control" name="dicMciType">
														<option value="0">职工</option>
														<option value="1">222</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">医保卡号</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="mciNum" value="287765678"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">累计消费金额</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="allCost" disabled="disabled" value="2000000元"/>
													<a href="#">查看详情</a>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">参与活动数量</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="eventCount" disabled="disabled" value="3个"/>
													<a href="#">查看详情</a>
												</div>
											</div>
		                            	</div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="col-sm-12 margin-top--10">
		                        <div class="panel panel-info">
		                            <div class="panel-heading">
		                                <h4>会员信息</h4>
		                            </div>
		                            <div class="panel-body">
		                                <div class="col-sm-5">
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label"><span class="requires">*</span>档案号</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="recordId" disabled="disabled" value="A-001"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label"><span class="requires">*</span>建档日期</label>
												<div class="col-sm-6">
													<input id="start" name="recordDate" disabled="disabled" class="J_startTime w180" type="text" value="2017-07-17" />
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label"><span class="requires">*</span>会员状态</label>
												<div class="col-sm-6">
													<select class="w180 form-control J_memberStatus" name="memberStatus">
														<option value="0">在用</option>
														<option value="1">锁定</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">会员截止日期</label>
												<div class="col-sm-6">
	                                            	<input id="end" name="memberDeadline" readonly="readonly" class="Wdate J_endTime w180" type="text" onclick="WdatePicker({minDate:'#F{$dp.$D(\'start\')}'})"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">累积积分</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="allPoints" disabled="disabled" value="6000"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">住院情况</label>
												<div class="col-sm-6">
													<textarea class="w180" name="" rows="1"></textarea>
												</div>
											</div>
										</div>
										<!-- 右侧内容start -->
										<div class="col-sm-7">
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label"><span class="requires">*</span>会员分组</label>
												<div class="col-sm-6">
													<select class="w180 form-control" name="memberGroupId">
														<option value="-1">请选择</option>
														<option value="0" selected="selected">A组</option>
														<option value="1">B组</option>
														<option value="2">C组</option>
														<option value="3">D组</option>
													</select>
												</div>
										    </div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label"><span class="requires">*</span>会员级别</label>
												<div class="col-sm-6">
													<select class="w180 form-control J_memberLevel" name="level">
														<option value="-1">请选择</option>
														<option value="0">普通会员</option>
														<option value="1">钻石会员</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">当前积分</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="memberPoints" disabled="disabled" value="5000"/>
													<a href="#">查看详情</a>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">问卷次数</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="questCount" disabled="disabled" value="8次"/>
													<a href="#">查看详情</a>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-3 control-label">下次问卷日期</label>
												<div class="col-sm-6">
	                                            	<input name="nextQuestTime" readonly="readonly" class="Wdate w180 J_nextQuestTime" type="text" onclick="WdatePicker({minDate: '%y-%M-%d'})"/>
												</div>
											</div>
			                            </div>
			                        </div>
		                        </div>
		                    </div>
		                    <div class="col-sm-12 margin-top--10">
		                        <div class="panel panel-info">
		                            <div class="panel-heading">
		                                <h4>患者画像</h4>
		                            </div>
		                            <div class="panel-body">
		                                <div class="col-sm-12">
											<div class="form-group col-sm-12">
												<div class="col-sm-10">
													<label class="col-sm-2 control-label">民族</label>
													<input type="hidden" name="labelTypeId" value="11">
													<div class="col-sm-5">
														<input class="new999 J_radio" type="text" name="nation" readonly="readonly" value=""/>
													</div>
													<div class="col-sm-5">
														<input class="new999 checkboxWidth margin-left-10" title="" type="text" readonly="readonly" value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"/>
													</div>
												</div>
												<div class="col-sm-1">
													<a href="#" class="btn btn-success J_selectRadio margin-left-10" data-toggle="modal" data-target="#radioDialog"><i class="fa fa-tags"></i>&nbsp;选择</a>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<div class="col-sm-10">
													<label class="col-sm-2 control-label">药物过敏史</label>
													<input type="hidden" name="labelTypeId" value="22">
													<div class="col-sm-5">
														<textarea rows="1" class="J_checkBox new999" name="drugAllergy" readonly="readonly" value=""></textarea>
													</div>
													<div class="col-sm-5">
														<textarea rows="1" class="new999 margin-left-10" readonly="readonly">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</textarea>
													</div>
												</div>
												<div class="col-sm-1">
													<a href="#" class="btn btn-success J_selectCheckbox margin-left-10" data-toggle="modal" data-target="#checkBoxDialog"><i class="fa fa-tags"></i>&nbsp;选择</a>
												</div>
											</div>
										</div>
			                        </div>
		                        </div>
		                    </div>
							<div class="row margin-bottom-20">
								<div class="col-sm-6 col-sm-offset-4">
									<div class="btn-toolbar">
										<button class="btn btn-success btn-radius-no J_save" type="submit"><i class="fa fa-save"></i>&nbsp;保存</button>
										<button class="btn btn-default J_reset" type="reset"><i class="fa fa-undo"></i>&nbsp;重置</button>
									</div>
								</div>
							</div>
		                </form>
	                </div>
	            </div>
	        </div>
	    </div>
		<!--#include file="/html/common/footer.html"-->
		<!-- 隐藏input用来存放被点击选择的标签id和name值 -->
		<input type="hidden" class="J_tagId" value="">
		<input type="hidden" class="J_inputName" value="">
		<input type="hidden" class="J_textareaName" value="">
		<!-- 操作失败对话框 -->
	    <div class="modal fade" id="errorDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">提示信息</h4>
	                </div>
	                <div class="modal-body">
	                    <p>操作失败，请重新操作!</p>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- 会员分组和会员等级验证弹框 -->
	    <div class="modal fade" id="memberDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">提示信息</h4>
	                </div>
	                <div class="modal-body">
	                    <p>会员级别为必填项!</p>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
	                </div>
	            </div>
	        </div>
	    </div>
		<!-- 修改会员状态弹出框 -->
		<div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">提示信息</h4>
	                </div>
	                <div class="modal-body">
	                    <p>是否调整会员状态，锁定后关于此患者待办任务将不会再提醒!</p>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- 单选-民族选择对话框 -->
	    <div class="modal fade" id="radioDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title">选择信息</h4>
	                </div>
	                <div class="modal-body">
	                    <form class="J_radioForm">
	                    	<label class="J_tagName"></label>
	                    	<select name="radioSelect" class="J_radioSelect form-controls">
								<option value="-1">请选择</option>
	                    	</select>
	                    </form>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	                    <button type="button" class="btn btn-success J_radioDlg" data-dismiss="modal">确定</button>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- 多选-药物过敏史选择对话框 -->
	    <div class="modal fade" id="checkBoxDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title J_tagName"></h4>
	                </div>
	                <div class="modal-body">
	                    <form class="J_checkBoxForm">
	                    	<div class="col-sm-12">
								<label class="selectBox"><input type="checkbox" name="selectAll" class="J_selectAll">全选</label>
	                    	</div>
	                    	<div class="J_checkboxSelect clearfix"></div>
	                    </form>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	                    <button type="button" class="btn btn-success J_checkBoxDlg" data-dismiss="modal">确定</button>
	                </div>
	            </div>
	        </div>
	    </div>
	    <script src="/js/tool/calendar/WdatePicker.js"></script>
	    <script src="/js/client-management/member-management/member-management-edit.js"></script>
	</body>	
</html>
