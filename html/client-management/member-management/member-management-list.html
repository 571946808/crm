<!DOCTYPE html>
<html>
<head>
    <title>会员管理列表</title>
    <!--#include file="/html/common/head.html"-->
</head>
<body>
    <!--#include file="/html/common/header.html"-->
    <div class="page clearfix">
        <div class="holder">
            <div class="container"> 
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#"><i class="fa fa-home"></i>&nbsp;首页</a>
                            </li>
                            <li>
                                <a href="#">患者管理</a>
                            </li>
                            <li class="active">会员管理</li>
                        </ol>
                        <div class="alert alert-success J_tip" role="alert">提示信息!</div>
                        <input type="hidden" class="pageDataCount" value="10">
                    </div>
                    <div class="col-sm-12 margin-top--10">
                        <form class="form-horizontal J_searchForm">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>搜索</h4>
                                </div>
                                <div class="panel-body">        
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">姓名</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select1" class="form-control J_selectName w180" name="name"></select>
                                        </div>
                                        <label class="col-sm-2 control-label">身份证号</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select2" class="form-control J_selectId w180" name="idCardNum"></select>
                                        </div>
                                        <label class="col-sm-2 control-label">电话</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select3" class="form-control J_selectPhone w180" name="tel"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">            
                                        <label class="col-sm-1 control-label">会员分组</label>
                                        <div class="col-sm-2">
                                            <select class="col-sm-2 form-control w180" name="memberGroupId">
                                                <option value="-1">请选择</option>
                                                <option value="0">A组</option>
                                                <option value="1">B组</option>
                                                <option value="2">C组</option>
                                                <option value="3">D组</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-2 control-label">会员状态</label>
                                        <div class="col-sm-2">
                                            <select class="col-sm-2 form-control w180" name="memberStatus">
                                                <option value="0">在用</option>
                                                <option value="1">锁定</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-2 control-label">会员级别</label>
                                        <div class="col-sm-2">
                                            <select class="col-sm-2 form-control w180" name="level">
                                                <option value="-1">请选择</option>
                                                <option value="0">普通会员</option>
                                                <option value="1">钻石会员</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 margin-bottom-10 margin-top--10 padding-left">
                                <button class="btn btn-success btn-radius-no J_search" type="submit"><i class="fa fa-search"></i>&nbsp;搜索</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <!-- <div class="panel-heading">
                                <h4>会员管理列表</h4>
                            </div> -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>姓名</th>
                                                <th>身份证号</th>
                                                <th>电话</th>
                                                <th>会员分组</th>
                                                <th>会员级别</th>
                                                <th>累计消费金额</th>
                                                <th>建档日期</th>
                                                <th>会员状态</th>
                                                <th>会员截止日期</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="J_template">
                                        </tbody>
                                    </table>
                                    <div class="pull-right">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination" id="pageLimit">
                                                <li>
                                                    <a href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li class="active"><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li>
                                                    <a href="#" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/client-management/member-management/member-management-list.js"></script>
</body>
</html>
