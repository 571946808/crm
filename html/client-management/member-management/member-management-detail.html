<!DOCTYPE html>

	                    </div>

											</div>
											<div class="form-group col-sm-12">

											</div>

											<div class="form-group col-sm-12">

													<input class="w180" type="text" name="secTel" readonly="readonly" value="18865478954"/>

											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">联系人</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="secContact" readonly="readonly" value="张五"/>
												</div>
											</div>
											<div class="form-group col-sm-12">

													<input class="w180" type="text" name="dicSecRelation" readonly="readonly" value="父子"/>

											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">用户类型</label>

													<input class="w180" type="text" name="dicType" readonly="readonly" value="普通用户"/>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">诊断</label>
												<div class="col-sm-6">
													<input class="w180" type="text" name="diagnoseType" readonly="readonly" value="造影"/>
												</div>
											</div>
										</div>

		                                <h4>会员信息</h4>
		                            </div>
		                            <div class="panel-body">
		                                <div class="col-sm-5">
											<div class="form-group col-sm-12">

												<div class="col-sm-6">
													<input class="w180" type="text" name="recordId" readonly="readonly" value="A-001"/>
												</div>
											</div>
											<div class="form-group col-sm-12">

												<div class="col-sm-6">
													<input id="start" name="recordDate" readonly="readonly" class="J_startTime w180" type="text" value="2017-07-17" />
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">会员状态</label>
												<div class="col-sm-6">
													<input type="text" name="memberStatus" class="w180 J_memberStatus" readonly="readonly" value="在用">
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="col-sm-5 control-label">会员截止日期</label>

										    </div>
											<div class="form-group col-sm-12">

													<input type="text" name="level" class="w180" readonly="readonly" value="普通会员">

											</div>
											<div class="form-group col-sm-12">

													<button class="btn-default btn" onclick="window.history.go(-1);" type="button"><i class="fa fa-undo"></i>&nbsp;返回上一页</button>
