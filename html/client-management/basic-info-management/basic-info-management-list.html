<!DOCTYPE html>
<html>
<head>
    <title>基本信息管理列表</title>
    <style type="text/css">
        .listStyle{
            width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: normal;
        }
    </style>
    <!--#include file="/html/common/head.html"-->
</head>
<body>
    <!--#include file="/html/common/header.html"-->
    <div class="page clearfix">
        <div class="holder">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#"><i class="fa fa-home"></i>&nbsp;首页</a>
                            </li>
                            <li>
                                <a href="#">基本信息管理</a>
                            </li>
                            <li class="active">用户管理</li>
                        </ol>
                        <div class="alert alert-success J_tip" role="alert">提示信息!</div>
                        <input type="hidden" class="pageDataCount" value="10">
                    </div>
                    <div class="col-sm-12 margin-top--10">
                        <form class="form-horizontal J_searchForm">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>搜索</h4>
                                </div>
                                <div class="panel-body">        
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">姓名</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select1" class="form-control J_selectName w180" name="name"></select>
                                        </div>
                                        <label class="col-sm-2 control-label">身份证号</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select2" class="form-control J_selectId w180" name="idcardNum"></select>
                                        </div>
                                        <label class="col-sm-2 control-label">电话</label>
                                        <div class="col-sm-2">
                                            <select id="editable-select3" class="form-control J_selectPhone w180" name="tel"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">  
                                        <label class="col-sm-1 control-label">用户类型</label>
                                        <div class="col-sm-2">
                                            <select name="dicType" class="form-control w180">
                                                <option value="-1">请选择</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>       
                                        <label class="col-sm-2 control-label">医保类型</label>
                                        <div class="col-sm-2">
                                            <select class="form-control w180" name="dicMciType">
                                                <option value="-1">请选择</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>     
                                        <label class="col-sm-2 control-label">累计消费金额大于</label>
                                        <div class="col-sm-2">           
                                            <input type="text" class="col-sm-2 form-control w180" name="allCost">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 margin-bottom-10 margin-top--10 padding-left">
                                <a class="btn btn-success btn-radius-no J_search" href="javascript:;"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a href="#" class="btn btn-success margin-left-15 btn-radius-no btn-green"><i class="fa fa-plus"></i>&nbsp;新增</a>
                                <a href="#" class="btn btn-success margin-left-15 btn-radius-no"><i class="fa fa-sign-in"></i>&nbsp;批量导入</a>
                                <a href="#" class="btn btn-success margin-left-15 btn-radius-no" target="_blank"><i class="fa fa-download"></i>&nbsp;模板下载</a>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <div class="panel panel-info">
                            <!-- <div class="panel-heading">
                                <h4>用户列表</h4>
                            </div> -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered table-font">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>姓名</th>
                                                <th>性别</th>
                                                <th>身份证号</th>
                                                <th>电话</th>
                                                <th class="listStyle">诊断</th>
                                                <th>用户类型</th>
                                                <th>医保类型</th>
                                                <th>累计消费金额</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="J_template">
                                            <!-- <tr data-id="1">
                                                <td>1</td>
                                                <td>姓名</td>
                                                <td>男</td>
                                                <td>213123121321312312312</td>
                                                <td>1231234712847</td>
                                                <td>诊断</td>
                                                <td>用户类型</td>
                                                <td>医保类型</td>
                                                <td>累计消费金额</td>
                                                <td>
                                                    <a href="#" class="label-info"><i class="fa fa-pencil"></i>&nbsp;修改</a>
                                                    <a href="#" class="label-info"><i class="fa fa-search"></i>&nbsp;详情</a>
                                                    <a href="#" class="label-info J_del" data-toggle="modal" data-target="#delDialog"><i class="fa fa-times"></i>&nbsp;删除</a>
                                                </td>
                                            </tr> -->
                                        </tbody>
                                    </table>
                                    <div class="pull-right">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination" id="pageLimit">
                                                <li>
                                                    <a href="#" aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li class="active"><a href="#">1</a></li>
                                                <li><a href="#">2</a></li>
                                                <li><a href="#">3</a></li>
                                                <li><a href="#">4</a></li>
                                                <li><a href="#">5</a></li>
                                                <li>
                                                    <a href="#" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input class="hidId" type="hidden"></input>
    <!-- 删除对话框 -->
    <div class="modal fade" id="delDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>确定删除该权限吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success J_delDlg">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 操作失败对话框 -->
    <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>操作失败，请重新操作!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--#include file="/html/common/footer.html"-->
    <script src="/js/client-management/basic-info-management/basic-info-management-list.js"></script>
</body>
</html>
