<!DOCTYPE html>
<html>
<head>
	<title>患者信息管理</title>
		<!-- <link rel="stylesheet"  href="/css/client-management/basic-info-management/basic-info-management-add.css"/> -->
		<!--#include file="/html/common/head.html"-->
</head>
<body>
	<!--#include file="/html/common/header.html"-->
	<div class="page clearfix">
		<div class="holder">
			<div class="container">
			<div class="row">
				<div class="col-sm-12 ">
					<ol class="breadcrumb">
					  	<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
					  	<li><a href="#">基础信息管理</a></li>
					  	<li class="active">信息添加</li>
					</ol>
					<div class="alert alert-success J_tip" role="alert">提示信息!</div>
					<input type="hidden" name='id' class="J_tableId" value="1"/>
				</div>
				<div class="col-sm-12 margin-top--10">	
					<form class="form-horizontal J_tableForm" method="get" action="" autocomplete="off">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h4>添加</h4>
							</div>	
			     			<div class="panel-body">
			     			<div class="col-sm-6">
			        			<div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires">*</span>姓名
									</label>
									<div class="col-sm-6">
										<input class="w200 J_userName" type="text" name="name" value=""/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires">*</span>电话
									</label>
									<div class="col-sm-6">
										<input class="w200 J_phoneNum" type="text" name="tel" value=""/>
									</div>
								</div>
				                <div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires"></span>性别
									</label>
									<div class="col-sm-6">
										<select class="form-control J_tableArea w200" name="gender">
											<option value="-1">请选择</option>
											<option value="1">男</option>
											<option value="2">女</option>
											<option value="3">其他</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
									<span class="requires"></span>身高
									</label>
									<div class="col-sm-8">
                                        <input class="w200" type="text" name="weight"  value="">&nbsp;kg
                                    </div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires"></span>住址
									</label>
									<div class="col-sm-6">
										<input class="w200" type="text" name="address">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires"></span>联系人
									</label>
									<div class="col-sm-6">
										<input class="w200" type="text" name="secContact">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires"></span>医保类型
									</label>
									<div class="col-sm-6">
										<select class="form-control J_tableArea w200" name="dicMciType">
											<option value="-1">请选择..</option>
											<option value="0">新型农村合作医疗</option>
											<option value="1">市职工医保</option>
											<option value="2">居民医保</option>
											<option value="3">自费</option>
											<option value="4">区职工医保</option>
											<option value="5">其他</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires"></span>医保卡号
									</label>
									<div class="col-sm-6">
										<input class="w200" type="text" name="mciNum">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">
										<span class="requires"></span>用户类型
									</label>
									<div class="col-sm-6">
										<input class="w200" type="text" name="dicType"/>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>身份证号码
									</label>
									<div class="col-sm-6">
										<input class="w200 J_tableName" type="text" name="idcardNum"/>
									</div>
								</div>
							    <div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>年龄
									</label>
									<div class="col-sm-6">
										<input class="w200 J_age" type="text" name="age" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>民族
									</label>
									<div class="col-sm-6">
										<select class="form-control J_tableArea w200" name="dicNation">
											<option value="-1">请选择..</option>
											<option value="0">汉族</option>
											<option value="1">满族</option>
											<option value="2">其他</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>体重
									</label>
									<div class="col-sm-8">
                                        <input class="w200" type="text" name="weight" >&nbsp;kg
                                    </div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>工作单位
									</label>
									<div class="col-sm-6">
										<input class="w200" type="text" name="company" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>联系人电话
									</label>
									<div class="col-sm-6">
										<input class="w200" type="text" name="secTel" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>联系人关系
									</label>
									<div class="col-sm-6">
										<select class="form-control J_tableArea w200" name="dicSecRelation">
											<option value="-1">请选择..</option>
											<option value="0">父子</option>
											<option value="1">母子</option>
											<option value="2">父亲</option>
											<option value="3">母亲</option>
											<option value="4">配偶</option>
											<option value="5">其他</option>
											</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">
										<span class="requires"></span>诊断
									</label>
									<div class="col-sm-6">
										<textarea class="w200  form-control" rows="3" name="diagnose"></textarea>
									</div>
								</div>
							</div>
						</div>	
						<div class="panel-footer">
						<div class="row">
							<div class="col-sm-2 col-sm-offset-4">
								<div class="btn-toolbar">
									<button class="btn-primary btn J_save" type="submit">
										<i class="fa fa-save"></i>&nbsp;保存
							  	    </button>
							  		<button class="btn-default btn J_reset" type="reset">
										<i class="fa fa-undo"></i>&nbsp;重置
									</button>
							  	</div>
							</div>
						</div>
						</div>
						</div>		
					</form>
				</div>
			</div>
			</div>
		</div>
	</div>			
		<!--#include file="/html/common/footer.html"-->
	</body>
	<script type="text/javascript" src="/js/client-management/basic-info-management/basic-info-management-add.js"></script>
</html>
