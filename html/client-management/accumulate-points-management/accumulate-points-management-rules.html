<!DOCTYPE html>
<html>
<head>
    <title>积分兑换规则</title>
    <link rel="stylesheet"  href="/css/client-management/accumulate-points-management/accumulate-points-management-rules.css"/>
    <!--#include file="/html/common/head.html"-->
</head>
<body>
    <!--#include file="/html/common/header.html"-->
    <div class="page clearfix">
        <div class="holder">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 ">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#"><i class="fa fa-home"></i>&nbsp;首页</a>
                            </li>
                            <li>
                                <a href="#">患者管理</a>
                            </li>
                            <li class="active">积分兑换规则</li>
                        </ol>
                        <div class="alert alert-success J_tip" role="alert">提示信息!</div>
                        <input type="hidden" class="pageDataCount" value="10">
                    </div>
                    <div class="col-sm-12 margin-top--10">
                        <form class="form-horizontal J_tableForm">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h4>兑换</h4>
                                </div>
                                <div class="panel-body">        
                                   <!--  <div class="form-group" >
                                        <div class="col-sm-1">
                                             <input id="J_point" class="form-control w180 "
                                             value="1元" name="activity" readonly="readonly">
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="col-sm-3 control-label points-name">兑换</label> 
                                            <input id="J_exchange" class="form-control w180" name="exchangePoints" type="text" value="" >
                                        </div>
                                        <label class="col-sm-1 control-label points-unit">积分</label> 
                                    </div> -->
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <input class=" form-control w200"  value="1元" name="activity" readonly="readonly">
                                        </div>
                                        <label class="col-sm-1 control-label points-name">兑换</label>
                                        <div class="col-sm-3">
                                            <input class="points w200 " name="exchangePoints" type="text" value="" >
                                            <label class="points-unit">&nbsp;积分</label>
                                        </div>
                                    </div>
                                <div class="col-sm-12 margin-bottom-10  padding-left">
                                    <button type="submit"  class="btn btn-success J_submit"><i class="fa fa-save"></i>&nbsp;确定</button>
                                    <button class="btn-default btn J_reset" type="reset"><i class="fa fa-undo"></i>&nbsp;重置</button>
                                </div>
                                </div>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 兑换积分对话框 -->
    <div class="modal fade" id="pointsDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>确定兑换积分吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success J_points ">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 操作失败对话框 -->
    <div class="modal fade" id="tipDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示信息</h4>
                    </div>
                    <div class="modal-body">
                        <p>操作失败，请重新操作!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-scuuess" data-dismiss="modal">确定</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="/js/client-management/accumlate-points-management/accumlate-points-management-rules.js"></script>
    <!--#include file="/html/common/footer.html"-->
</body>
</html>
